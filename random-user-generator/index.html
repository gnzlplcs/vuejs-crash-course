<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HTML element mounted -->
  <div id="app">
    <!-- variable caught up from data() -->
    <img
      v-bind:class="gender"
      v-bind:src="picture"
      v-bind:alt="`${firstName} ${lastName}`"
    />
    <h1>{{firstName}} {{lastName}}</h1>
    <h3>Email: {{email}}</h3>
    <button
      v-on:click="getUser()"
      v-bind:class="gender">Get Random User</button>
  </div>

  <!-- Import Vue CDN -->
  <script src="https://unpkg.com/vue@3.2.29/dist/vue.global.js" defer></script>

  <!-- Connect to JS file -->
  <script src="app.js" defer></script>
</body>
</html>
